<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script src="/dist/elm.js"></script>
  <!-- These scripts link to the Vega/Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>

  <script>
    var app = Elm.Main.init();

    // This function grabs the specification from Elm (here called specs).
    app.ports.elmToJS.subscribe(function(specs) {
      vegaEmbed("#elm-ui-viz", specs, {actions: false}).catch(console.warn);
    });
  </script>
</body>
</html>
